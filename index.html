<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <span>Games Launcher</span>
        <div>
            <img src="./img/window-restore.svg" alt="window-restore" id="window-restore">
            <img src="./img/window-close.svg" alt="window-close" id="window-close">
        </div>
    </header>
    <main>
        <nav>
            <div>
                <img src="./img/vector_viking_face.png" alt="logo">
                <ul>
                    <li id="library">
                        <img src="./img/controller.svg" alt="Library">
                        <span>Library</span>
                    </li>
                    <li id="stores">
                        <img src="./img/store.svg" alt="Stores">
                        <span>Stores</span>
                    </li>
                    <li id="settings">
                        <img src="./img/tune-variant.svg" alt="Settings">
                        <span>Settings</span>
                    </li>
                    <li id="downloads">
                        <img src="./img/download-box.svg" alt="Downloads">
                        <span>Downloads</span>
                    </li>
                    <li id="manage-accounts">
                        <img src="./img/account.svg" alt="Manage Accounts">
                        <span>Manage Accounts</span>
                    </li>
                </ul>
            </div>
            <ul>
                <li id="links">
                    <img src="./img/human.svg" alt="Accessibility">
                    <span>Links</span>
                </li>
                <li id="documentation">
                    <img src="./img/bookshelf.svg" alt="Documentation">
                    <span>Documentation</span>
                </li>
                <li id="exit-button">
                    <img src="./img/location-exit.svg" alt="Exit">
                    <span>Exit</span>
                </li>
            </ul>
        </nav>
        <section id="game-list" class="game-list">
            <div class="search-bar">
                <form action="#">
                    <input type="text" placeholder="Search for Games">
                    <button type="submit">
                        <img src="./img/magnify.svg" alt="">
                    </button>
                </form>
                <div>
                    <span id="color-change-all">ALL</span>
                    <span id="color-change-other">OTHER</span>
                </div>
                <div>
                    <img src="./img/microsoft-windows.png" alt="Windows logo" id="windows">
                    <img src="./img/linux-tomato.png" alt="Linux logo" id="linux">
                </div>
            </div>
            <div>

            </div>
        </section>
        <section id="loading">
            <div class="loader">
            </div>
        </section>
    </main>
<script src="./script.js"></script>
</body>
</html>
